name: Deploy to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Sync to S3
        run: |
          aws s3 sync . s3://amico-vegesack.com \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude ".DS_Store" \
            --exclude "deploy.sh" \
            --exclude "README.md" \
            --exclude "DEPLOYMENT.md" \
            --exclude "bucket-policy.json" \
            --exclude "route53-change*.json" \
            --exclude "s3-deployment-policy.json"

      - name: Set Content-Types and Cache-Control
        run: |
          aws s3 cp s3://amico-vegesack.com/index.html s3://amico-vegesack.com/index.html \
            --content-type "text/html" --cache-control "no-cache, no-store, must-revalidate" --metadata-directive REPLACE
          aws s3 cp s3://amico-vegesack.com/styles.css s3://amico-vegesack.com/styles.css \
            --content-type "text/css" --cache-control "no-cache, no-store, must-revalidate" --metadata-directive REPLACE
          aws s3 cp s3://amico-vegesack.com/script.js s3://amico-vegesack.com/script.js \
            --content-type "application/javascript" --cache-control "no-cache, no-store, must-revalidate" --metadata-directive REPLACE

      - name: Invalidate CloudFront Cache
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Aliases.Items[?contains(@, 'amico-vegesack.com')]].Id" --output text)
          if [ -n "$DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation --distribution-id "$DISTRIBUTION_ID" --paths "/*"
            echo "CloudFront cache invalidated for distribution: $DISTRIBUTION_ID"
          else
            echo "No CloudFront distribution found for amico-vegesack.com"
          fi
