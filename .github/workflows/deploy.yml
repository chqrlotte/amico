name: Deploy to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Sync to S3
        run: |
          aws s3 sync . s3://amico-vegesack.com \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude ".DS_Store" \
            --exclude "deploy.sh" \
            --exclude "README.md" \
            --exclude "DEPLOYMENT.md" \
            --exclude "bucket-policy.json" \
            --exclude "route53-change*.json" \
            --exclude "s3-deployment-policy.json"

      - name: Set Content-Types
        run: |
          aws s3 cp s3://amico-vegesack.com/index.html s3://amico-vegesack.com/index.html \
            --content-type "text/html" --metadata-directive REPLACE
          aws s3 cp s3://amico-vegesack.com/styles.css s3://amico-vegesack.com/styles.css \
            --content-type "text/css" --metadata-directive REPLACE
          aws s3 cp s3://amico-vegesack.com/script.js s3://amico-vegesack.com/script.js \
            --content-type "application/javascript" --metadata-directive REPLACE
